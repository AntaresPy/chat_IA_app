<!-- chat.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chat</title>
  <meta
    http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self';
      style-src 'self';
      img-src 'self' data:;
      connect-src 'self';
      object-src 'none';
      base-uri 'self';
    "
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <button id="btnVolver">← Sesiones</button>
      <h2 id="tituloSesion">Chat</h2>
    </aside>

    <main class="contenido">
      <div id="historial" class="historial"></div>

      <div class="entrada">
        <textarea id="txt" rows="1" placeholder="Escribí tu mensaje..."></textarea>
        <button id="btnEnviar">Enviar</button>
      </div>
    </main>
  </div>

  <script defer src="./chat.js"></script>
</body>
</html>
