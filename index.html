<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Conversaciones</title>
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self';
      img-src 'self' data:;
      connect-src 'self';
      object-src 'none';
      base-uri 'self';
    " />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.index.css" />
</head>
<body>
  <!-- Menubar superior -->
  <nav class="menubar" role="navigation" aria-label="Barra de menú">
    <div class="menubar__title">DeepSeek Chat</div>
  </nav>

  <div id="errorBanner" class="banner" style="display:none" role="status" aria-live="polite"></div>

  <div class="layout">
    <main class="container" role="main" aria-label="Listado de conversaciones">
      <header class="header">
        <h1>Conversaciones</h1>
        <div class="header__actions">
          <button id="btnNueva" class="primary">Nueva conversación</button>
        </div>
      </header>

      <ul id="listaSesiones" class="cards" aria-live="polite"></ul>
    </main>
  </div>

  <!-- Modal nueva conversación -->
  <div id="modalNueva" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal__backdrop" data-close="true"></div>
    <div class="modal__dialog" role="document">
      <div class="modal__header">
        <h3 id="modalTitle">Crear nueva conversación</h3>
        <button class="modal__close" id="btnCerrarModal" aria-label="Cerrar">✕</button>
      </div>
      <div class="modal__body">
        <label for="tituloSesion" class="label">Título</label>
        <input id="tituloSesion" type="text" placeholder="Escribe un título… (opcional)" autofocus />

        <label for="modeloSesion" class="label">Modelo</label>
        <select id="modeloSesion">
          <option value="deepseek-chat" selected>Estándar (deepseek-chat)</option>
          <option value="deepseek-r1">Razonamiento (deepseek-r1)</option>
        </select>
        <p class="hint">El modelo se guardará en esta sesión y se usará en todas sus respuestas.</p>
      </div>
      <div class="modal__footer">
        <button id="btnCancelar" class="ghost">Cancelar</button>
        <button id="btnCrearSesion" class="primary">Crear</button>
      </div>
    </div>
  </div>

  <script defer src="./renderer.js"></script>
</body>
</html>
